<html>
  <head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8"><meta data-n-head="ssr" data-hid="viewport" name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      @keyframes logoAnimation {
        0% {
          background-position: 0 0;

        100% {

      .slider {
        animation: logoAnimation 50s linear infinite;
        background-image: url('assets/logoslider.webp');
        background-repeat: repeat-x;
        background-size: auto 125px;
        width: 100%;
        height: 125px;
      }
    </style>
  </head>
  <body>
    <div class="slider">
    </div>
  </body>
